<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password | SecureVault</title>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #fdf2f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 450px;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      padding: 40px;
      text-align: center;
    }

    .logo-icon {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #ffc1cc 0%, #ffb6c1 100%);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px;
    }

    .logo-icon i {
      color: white;
      font-size: 28px;
    }

    h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 15px;
    }

    .subtitle {
      color: #888;
      margin-bottom: 30px;
    }

    .error {
      color: #ff5a5a;
      margin-bottom: 15px;
    }

    form p {
      margin-bottom: 20px;
      text-align: left;
    }

    form p label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    form p input {
      width: 100%;
      padding: 15px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    form p input:focus {
      border-color: #ff6a88;
    }

    form p .helptext {
      display: block;
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }

    form p ul.errorlist {
      color: #ff5a5a;
      list-style-type: none;
      padding: 0;
      margin-top: 5px;
      font-size: 12px;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #ff6a88;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff4d6d;
    }

    .login-link {
      margin-top: 20px;
    }

    a {
      color: #ff6a88;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-icon">
      <i class="fas fa-unlock-alt"></i>
    </div>
    <h2>Forgot Password</h2>
    <p class="subtitle">Enter your email address to receive a one-time OTP</p>

    {% if error %}<p class="error">{{ error }}</p>{% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Send OTP</button>
    </form>

    <div class="login-link">
      <a href="{% url 'login' %}">Back to Login</a>
    </div>
  </div>
</body>
</html>
