<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | SecureVault</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: flex;
      width: 900px;
      height: 550px;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .illustration {
      width: 50%;
      background: linear-gradient(135deg, #ff9a9e 0%, #ff6a88 100%);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .illustration::before {
      content: "";
      position: absolute;
      width: 150px;
      height: 150px;
      bottom: 50px;
      right: 70px;
      background-color: #ff4d6d;
      border-radius: 50%;
      opacity: 0.4;
    }
    .illustration::after {
      content: "";
      position: absolute;
      width: 80px;
      height: 80px;
      bottom: 30px;
      right: 40px;
      background-color: #ff758c;
      border-radius: 50%;
      opacity: 0.6;
    }
    .form-container {
      width: 50%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow-y: auto;
    }
    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }
    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #6aa2ff 0%, #4285f4 100%);
      border-radius: 8px;
      margin-right: 10px;
    }
    h2 {
      font-size: 28px;
      color: #333;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #888;
      margin-bottom: 30px;
    }
    form {
      width: 100%;
    }
    /* Styling for Django form */
    form p {
      margin-bottom: 15px;
    }
    form p label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    form p input, form p select, form p textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }
    form p input:focus, form p select:focus, form p textarea:focus {
      border-color: #ff6a88;
    }
    /* Help text styling */
    form p .helptext {
      display: block;
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }
    /* Error list styling */
    form p ul.errorlist {
      color: #ff5a5a;
      list-style-type: none;
      padding: 0;
      margin-top: 5px;
      font-size: 12px;
    }
    button {
      width: 100%;
      padding: 15px;
      background-color: #ff6a88;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background-color: #ff4d6d;
    }
    .login-link {
      margin-top: 20px;
      text-align: center;
    }
    a {
      color: #ff6a88;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="illustration">
      <!-- This is where the illustration would be -->
    </div>
    <div class="form-container">
      <div class="logo">
        <h2>Sign Up</h2>
      </div>
      <p class="subtitle">Create your account to get started</p>
      
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">SIGN UP</button>
      </form>
      
      <div class="login-link">
        Already have an account? <a href="{% url 'login' %}">Log In</a>
      </div>
    </div>
  </div>
</body>
</html>
