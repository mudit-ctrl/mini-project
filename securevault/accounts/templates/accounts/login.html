<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | SecureVault</title>
  
  <!-- Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 900px;
      height: 550px;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .illustration {
      width: 50%;
      background: linear-gradient(135deg, #ff9a9e 0%, #ff6a88 100%);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .illustration::before {
      content: "";
      position: absolute;
      width: 150px;
      height: 150px;
      bottom: 50px;
      right: 70px;
      background-color: #ff4d6d;
      border-radius: 50%;
      opacity: 0.4;
    }

    .illustration::after {
      content: "";
      position: absolute;
      width: 80px;
      height: 80px;
      bottom: 30px;
      right: 40px;
      background-color: #ff758c;
      border-radius: 50%;
      opacity: 0.6;
    }

    .illustration img {
      width: 80%;
      max-height: 80%;
      z-index: 1;
    }

    .form-container {
      width: 50%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo i {
      font-size: 50px;
      color: #ff6a88;
      margin-right: 15px;
    }

    h2 {
      font-size: 28px;
      color: #333;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #888;
      margin-bottom: 30px;
    }

    .error {
      color: #ff5a5a;
      margin-bottom: 15px;
    }

    form {
      width: 100%;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 15px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }

    input:focus {
      border-color: #ff6a88;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .remember {
      display: flex;
      align-items: center;
    }

    .remember input {
      width: auto;
      margin-right: 5px;
    }

    a {
      color: #ff6a88;
      text-decoration: none;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #ff6a88;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff4d6d;
    }

    .signup-link {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="illustration">
      <!-- âœ… Secure Vault-style Illustration -->
      <img src="https://cdn-icons-png.flaticon.com/512/3208/3208729.png" alt="Secure Vault Illustration">
    </div>
    <div class="form-container">
      <div class="logo">
        <!-- Font Awesome Security Icon -->
        <i class="fas fa-shield-halved"></i>
        <h2>Log In</h2>
      </div>
      <p class="subtitle">Welcome back! Please enter your details.</p>

      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
          <input name="username" placeholder="Email or Username" required>
        </div>
        
        <div class="form-group">
          <input name="password" type="password" placeholder="Password" required>
        </div>

        <div class="options">
          <div class="remember">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="{% url 'forgot_password' %}">Forgot password?</a>
        </div>

        <button type="submit">LOGIN</button>
      </form>

      <div class="signup-link">
        Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
      </div>
    </div>
  </div>
</body>
</html>
